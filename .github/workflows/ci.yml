# CI: backend (pytest) and frontend (vitest) on push and PR to main
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (pytest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: pip install poetry

      - name: Install backend dependencies
        working-directory: backend
        run: poetry install --no-interaction

      - name: Run backend tests with coverage
        working-directory: backend
        run: poetry run pytest --cov=airwave --cov-report=term --cov-report=xml --cov-fail-under=70 -q
        # Coverage threshold: 70% (can be increased as coverage improves toward 90%)
        # Fails CI if coverage drops below threshold or if any test fails

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml
          retention-days: 7

  frontend:
    name: Frontend (Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test -- --run --reporter=verbose
        # Frontend tests will fail if any test fails (default behavior)
