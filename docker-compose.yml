services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/airwave.db
      - LOG_DIR=/app/data/logs
      - CHROMA_DB_PATH=/app/data/chroma
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000/api/v1
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always

volumes:
  backend_data:
